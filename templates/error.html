<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <title>error-not found</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <div class="container">
            <h1>Your word "{{ word }}" could not be found</h1>
            {% if suggestions %}
            <h3>Herer are some suggested words</h3>
            {% for suggestion in suggestions %}
            <a href="/detail/{{ suggestion }}" class="btn btn-primary" style="margin: 0 8px 8px 0;">{{ suggestion }}</a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
